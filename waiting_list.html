<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>朝食待機リスト</title>
  <link rel="stylesheet" href="css/waiting_list.css" />
  <script src="js/html5-qrcode.min.js"></script>
  <script src="js/waiting_list.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Left side: QR scanner -->
    <div class="scanner-section">
      <h2>QR Code</h2>
      <div id="reader" class="qr-reader"></div>
      <input type="number" id="qrResult" placeholder="QRコードの内容" />
      <button id="searchButton" class="wide-button">検索</button>
    </div>

    <!-- Right side: Waiting list display -->
    <div class="list-section">
      <h2>List</h2>
      <div id="List" class="button-grid">
      </div>
    </div>
  </div>
</body>
<!-- Custom modal input for guest count -->
<div id="customPromptOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.4); z-index:1000; justify-content:center; align-items:center;">
  <div style="background:white; padding:20px; border-radius:8px; text-align:center;">
    <p>朝食を取る人数を入力してください。</p>
    <input type="number" id="guestCountInput" inputmode="numeric" style="font-size:20px; width:100px; text-align:center;" />
    <div style="margin-top:15px;">
      <button onclick="submitGuestCount()" style="margin-right:10px;">確定</button>
      <button onclick="closeCustomPrompt()">キャンセル</button>
    </div>
  </div>
</div>
</html>
